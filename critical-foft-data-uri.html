	<script>
	(function() {
		if( "fonts" in document ) {
			// Optimization for Repeat Views
			if( sessionStorage.fontsLoadedCriticalFoftDataUri ) {
				// only stage 2 needed here, the subset isnâ€™t needed anymore
				document.documentElement.className += " fonts-loaded-2";
				return;
			}

			document.fonts.load("1em LatoSubset").then(function () {
				document.documentElement.className += " fonts-loaded-1";

				Promise.all([
					document.fonts.load("400 1em Lato"),
					document.fonts.load("700 1em Lato"),
					document.fonts.load("italic 1em Lato"),
					document.fonts.load("italic 700 1em Lato")
				]).then(function () {
					document.documentElement.className += " fonts-loaded-2";

					// Optimization for Repeat Views
					sessionStorage.fontsLoadedCriticalFoftDataUri = true;
				});
			});
		}
	})();
	</script>
